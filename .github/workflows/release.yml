name: Release artifact to Maven Central Repository
on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version"
        required: true
        default: "X.Y.Z"
      developmentVersion:
        description: "Next snapshot version"
        required: true
        default: "X.Y.Z-SNAPSHOT"
jobs:
  release:
    name: Release to Maven Central
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.REPO_SSH_PRIVATE_KEY }}
      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
      - uses: s4u/maven-settings-action@v2.8.0
        with:
          servers: |
            [{
                "id": "ossrh",
                "username": "${env.OSSRH_USERNAME}",
                "password": "${env.OSSRH_PASSWORD}"
              },
              {
                "id": "gpg.passphrase",
                "passphrase": "${env.MAVEN_GPG_PASSPHRASE}"
            ]
      - name: Configure git
        run: |
          git config --global user.name 'zrbrown'
          git config --global user.email 'zackrbrown@gmail.com'
      - name: Maven Prepare Release
        run: mvn --batch-mode release:clean release:prepare -Dtag=v${{ github.event.inputs.releaseVersion }} -DreleaseVersion=${{ github.event.inputs.releaseVersion }} -DdevelopmentVersion=${{ github.event.inputs.developmentVersion }}
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      - name: Maven Release
        run: mvn --batch-mode release:perform
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
